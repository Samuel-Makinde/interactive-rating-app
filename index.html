<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="main-page">
      <img id="one" src="./images/icon-star.svg" alt="">

      <article>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
          <span class="my-span">1</span> 
          <span class="my-span">2</span> 
          <span class="my-span">3</span> 
          <span class="my-span">4</span> 
          <span class="my-span">5</span>
      </article>
      <button type="submit" id="myButton" onclick="showPage()">Submit</button>
    </div>

    <div class="hidden-page">
      <img src="./images/illustration-thank-you.svg" alt="image">
      <article>
        <p id="message"></p>
        <h1> Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </article>
    </div>
  </div>
</main>
  <script src="./code.js"></script>
</body>
</html>
